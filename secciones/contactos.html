    <section class="secionAll">
        <form action="" class="informacionContactos">
            <h4 class="tituloContactanos">
                Contactanos
            </h4>

            <label for="nombre"> Ingresa tu nombre:
                <input type="nombre" placeholder="Tu nombre" class="nombre">
            </label>

            <label for="email"> Ingresa tu email:
                <input type="email" placeholder="example@hotmail.com" class="nombre">
            </label>

            <label for="observaciones"> Observaciones:
                <textarea placeholder="observaciones" class="nombre"></textarea>
            </label>

            <div>
                <p>
                    Elegi una categoria:
                </p>
                <div class="categoriaContactos"> Perros
                    <input type="radio" name="Categoria" value="Perros">
                </div>
                <div class="categoriaContactos"> Gatos
                    <input type="radio" name="Categoria" value="Gatos">
                </div>
                <div class="categoriaContactos"> Aves

                </div>
                <div class="categoriaContactos"> Peces
                    <input type="radio" name="Categoria" value="Peces">
                </div>
                <div class="categoriaContactos"> Hamsters
                    <input type="radio" name="Categoria" value="Hamsters">
                </div>

                <p>
                    Elige el producto:
                </p>
                <select name="letra" id="letra">
                    <option value="Alimento">Alimento</option>
                    <option value="Juguete">Juguete</option>
                    <option value="Estetica e higuiene">Estetica e higuiene</option>
                    <option value="Accesorios">Accesorios</option>
                </select>

                <label for="number"> Cantidad
                    <input type="number" placeholder=Cantidad class="nombre">
                </label>

                <div>Â¿Queres recibir informacion sobre nosotros?
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="RESETEAR">
            </div>
        </form>
