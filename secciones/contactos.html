    <section class="formulario my-md-5 container-sm p-2">
        <div>
            <figure class="text-end">
                <img src="https://img.icons8.com/dusk/64/000000/dog-bowl.png" alt="mascota">
            </figure>
        </div>
        <div>
            <h2 class="text-center btn-light">
                Contactanos
            </h2>
        </div>
        <form class="row g-3 container-fluid">

            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="name">
            </div>

            <div class="col-md-6">
                <label for="inputName" class="form-label">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido" aria-label="name">
            </div>


            <div class="col-md-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
            </div>

            <div class="col-md-12 form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Deja un comentario</label>
            </div>

            <div class="col-md-6">
                <label for="inputStatw" class="form-label">Mascota</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecciona tu mascota...</option>
                    <option>Perro</option>
                    <option>Gato</option>
                    <option>Ave</option>
                    <option>Pez</option>
                    <option>Roedor</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Producto</label>
                <select id="inputState" class="form-select">
                    <option selected>Producto...</option>
                    <option>Alimento</option>
                    <option>Jueguete</option>
                    <option>Estetica e higuiene</option>
                    <option>Accesorio</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputZip">
            </div>

            <div class="col-4 d-grid gap-2 mx-auto">
                <button type="reset" class="btn btn-outline-light">Resetear</button>
            </div>
            <div class="col-4 d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-outline-light">Enviar</button>
            </div>
            <div>
                <figure class="text start">
                    <img src="https://img.icons8.com/dusk/64/000000/pets.png" alt="mascota">
                </figure>
            </div>
        </form>
    </section>
